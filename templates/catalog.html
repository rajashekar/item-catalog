{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
        <div id="DivLeft" class="col-md-3">
            <div><h3>Categories</h3></div>
            {% for cat in categories %}
                <div class='item-title'><a href="#">{{cat.name}}</a></div>
            {% endfor %}
        </div>
        <div class="divider"></div>
        <div id="DivMain divider" class="col-md-6">
            <h3>Latest Items</h3>
            {% for item in items %}
                <div class='item-title'>
                    <a href="#">{{item.title}}</a>
                    <i>({{item.category.name}})</i>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
